{% extends "parents/_parent_base.html" %}

{% block content %}
    <div class="row">
        <h3>Password reset for {{ user.first_name }}</h3>
        <form action="/pass_reset/{{ user.id }}" method="post">
            {{ template_form.csrf_token() }}
            {{ template_form.user_id(value=user.id) }}
            {{ template_form.new_password }}
            {{ template_form.confirm_password }}
            {{ template_form.submit }}
        </form>
    </div>
{% endblock %}
